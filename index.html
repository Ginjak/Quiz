<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="game-over hide">
      <h2>GAME OVER</h2>
      <p>You run out of time</p>
      <a href="index.html"><button>PLAY AGAIN</button></a>
      <a href="highscores.html"><button><i class="fa-solid fa-trophy"></i> Highscores</button></a>
    </div>
    <div class="container scores-timmer">
    <div class="scores"><a href="highscores.html"><i class="fa-solid fa-trophy"></i> Highscores</a></div>

    <div class="timer"><i class="fa-solid fa-stopwatch"></i><span id="time">0</span></div>
    </div>
    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <div class="topics">
          <button id="animals-btn" class="topic-btn">Animals</bbutton>
          <button id="cars-btn" class="topic-btn">Cars</button>
          <button id="js-btn" class="topic-btn">JavaScript</button>
          <button id="css-btn" class="topic-btn">CSS</button>
        </div>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p class="fn-score">Your final score is <span id="final-score"></span></p>
        <p>
          <input type="text" placeholder="Enter initials" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
    <script src="https://kit.fontawesome.com/8576b8686b.js" crossorigin="anonymous"></script>
  </body>
</html>
